<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boutique - Éclat Olfactif</title>
  <link rel="stylesheet" href="styles/boutique.css">
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>

<!-- Promo banner -->
<div class="promo-banner">
  Profitez de nos promotions exclusives ! <a href="/contact">Contactez-nous</a>
</div>

<!-- Header -->
<header>
  <div class="logo">
    <img src="/images/logo.jpg" alt="Logo Éclat Olfactif">
  </div>
</header>

<!-- Navbar -->
<nav>
  <ul>
    <li><a href="/">Accueil</a></li>
    <li><a href="/boutique" class="active">Nos parfums</a></li>
    <li><a href="/contact">Contact</a></li>
    <li><a href="/panier">Panier</a></li>

  </ul>
</nav>

<!-- Main content -->
<main>
  <h2>Nos parfums disponibles</h2>

  <!-- Filtre déroulant -->
  <!-- ✅ Bouton Filtrer fixé sous la navbar -->
  <button id="filter-btn">Filtrer les parfums</button>

  <!-- ✅ Menu filtre séparé à gauche -->
  <div class="filter-container" id="filter-container">
    <div id="filter-menu">
      <label><input type="checkbox" class="filter-checkbox" value="Été"> Été</label>
      <label><input type="checkbox" class="filter-checkbox" value="Hiver"> Hiver</label>
      <label><input type="checkbox" class="filter-checkbox" value="Automne"> Automne</label>
      <label><input type="checkbox" class="filter-checkbox" value="Printemps"> Printemps</label>
      <label><input type="checkbox" class="filter-checkbox" value="Toute l'année"> Toute l'année</label>
      <button id="apply-filters">Appliquer</button>
    </div>
  </div>


  <!-- Conteneur des parfums -->
  <div class="parfums-container" id="parfums-container">
    <!-- Parfum Cards seront ajoutées ici par JS -->
  </div>
</main>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Éclat Olfactif</p>
</footer>

<!-- Scripts -->
<script src="scripts/boutique.js"></script>

</body>
</html>
